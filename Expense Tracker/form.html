<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Transaction</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <h2>ðŸ’° Expense Tracker</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</nav>

<div class="container">
    <section class="transaction-form">
        <h2>Add Transaction</h2>
        <form id="form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter transaction title" required>
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <label for="date">Date</label>
            <input type="date" id="date" required>
            <label for="category">Category</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Salary">Salary</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod">
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="UPI">UPI</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>
            <label for="notes">Notes</label>
            <input type="text" id="notes" placeholder="Optional">
            <label for="type">Type</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit" id="addTransactionBtn">Add Transaction</button>
        </form>
    </section>
</div>

<script src="form.js"></script>
</body>
</html>
